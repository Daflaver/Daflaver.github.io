<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое портфолио</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="home">
        <div class="container">
            <h1>Ваше Имя</h1>
            <p>Добро пожаловать в мое портфолио</p>
        </div>
    </header>

    <section id="achievements" class="section">
        <div class="container">
            <h2>Мои достижения</h2>
            <ul>
                <li>Достижение 1</li>
                <li>Достижение 2</li>
                <li>Достижение 3</li>
            </ul>
        </div>
    </section>

    <section id="photos" class="section">
        <div class="container">
            <h2>Мои фотографии</h2>
            <div class="photo-gallery" id="gallery">
                <img src="photo1.jpg" alt="Фотография 1">
                <img src="photo2.jpg" alt="Фотография 2">
                <img src="photo3.jpg" alt="Фотография 3">
                <img src="photo4.jpg" alt="Фотография 4">
                <img src="photo5.jpg" alt="Фотография 5">
                <img src="photo6.jpg" alt="Фотография 6">
            </div>
        </div>
    </section>

    <footer>
        <p>Свяжитесь со мной: example@email.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
